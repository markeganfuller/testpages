  <div id="menu">
    <h1>Test</h1>

    <iframe src="./frame.html" height="500">
      <meta content='user-scalable=1;'
    </iframe>
   </body>
    
   <script type="text/javascript">
       var menu = document.getElementById('menu');
	     window.addEventListener('scroll', function(e){
            menu.style.position = 'absolute';
            menu.style.left = window.pageXOffset + 'px';
            menu.style.bottom = document.documentElement.clientHeight - (window.pageYOffset + window.innerHeight) + 'px';
            menu.style["-webkit-transform"] = "scale(" + window.innerWidth/document.documentElement.clientWidth + ")";
	});
    </script>
